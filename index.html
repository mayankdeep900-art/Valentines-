<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Maahi ğŸŒ™ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
}

/* Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.7;
    animation: twinkle 2s infinite;
}
@keyframes twinkle {
    0%,100% { opacity: 0.3; }
    50% { opacity: 1; }
}

.container {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

h1 {
    color: #ff9db0;
    font-size: 24px;
}

p {
    color: #ddd;
    font-size: 16px;
}

button {
    font-size: 18px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4b5c;
    color: white;
}

#noBtn {
    background: #555;
    color: white;
    position: absolute;
}

/* Floating cat */
.cat-float {
    font-size: 48px;
    animation: float 2s infinite;
}
@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

/* Running cats */
.cat-run {
    position: absolute;
    font-size: 30px;
    animation: run 10s linear infinite;
}
@keyframes run {
    from { transform: translateX(-60px); }
    to { transform: translateX(110vw); }
}

/* Heart cats */
.heart-cats {
    position: relative;
    width: 220px;
    height: 200px;
    margin: 20px auto;
}
.heart-cat {
    position: absolute;
    font-size: 26px;
    animation: popIn 0.5s ease forwards;
}
@keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body onclick="startMusic()">

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="pehli-baar.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainBox">
    <div class="cat-float">ğŸ±ğŸŒ™ğŸ±</div>
    <h1>Maahi ğŸ’•</h1>
    <p>Under this night skyâ€¦<br>will you be my Valentine?</p>

    <br>
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜»</button>
    <button id="noBtn">No ğŸ™€</button>
</div>

<script>
// Stars
for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(s);
}

// Running cats
for (let i = 0; i < 6; i++) {
    let c = document.createElement("div");
    c.className = "cat-run";
    c.innerHTML = "ğŸˆâ€â¬›";
    c.style.top = Math.random() * 100 + "vh";
    c.style.animationDelay = Math.random() * 10 + "s";
    document.body.appendChild(c);
}

// NO button escape
const noBtn = document.getElementById("noBtn");
function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES click â†’ cats form heart
function yesClicked() {
    document.getElementById("mainBox").innerHTML = `
        <h1>Maahi said YES ğŸ˜­ğŸ’–</h1>
        <p>The cats approve ğŸ¾</p>
        <div class="heart-cats" id="heartCats"></div>
    `;

    const positions = [
        [110,30],[90,20],[130,20],
        [70,40],[150,40],
        [60,70],[160,70],
        [70,100],[150,100],
        [90,130],[130,130],
        [110,150]
    ];

    const heart = document.getElementById("heartCats");
    positions.forEach((p, i) => {
        const cat = document.createElement("div");
        cat.className = "heart-cat";
        cat.innerHTML = "ğŸ±";
        cat.style.left = p[0] + "px";
        cat.style.top = p[1] + "px";
        cat.style.animationDelay = i * 0.1 + "s";
        heart.appendChild(cat);
    });
}

// Music start (mobile safe)
let musicStarted = false;
function startMusic() {
    if (!musicStarted) {
        document.getElementById("bgMusic").play();
        musicStarted = true;
    }
}
</script>

</body>
</html>
